<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Parcel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #0073e6;
        margin-bottom: 20px;
      }
      .form {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 90%;
        padding: 10px;
        background: linear-gradient(
          to right,
          rgb(136, 80, 129),
          rgb(42, 3, 84)
        );
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>Create Parcel Delivery</h1>
    <div class="form">
      <input
        id="recipientName"
        type="text"
        placeholder="Recipient Name"
        required
      />
      <input
        id="pickupAddress"
        type="text"
        placeholder="Pickup Address"
        required
      />
      <input
        id="destinationAddress"
        type="text"
        placeholder="Destination Address"
        required
      />
      <input id="weight" type="number" placeholder="Weight (kg)" required />
      <button onclick="createParcel()">Create Parcel</button>
    </div>
    <script>
      function createParcel() {
        const recipientName = document
          .getElementById("recipientName")
          .value.trim();
        const pickupAddress = document
          .getElementById("pickupAddress")
          .value.trim();
        const destinationAddress = document
          .getElementById("destinationAddress")
          .value.trim();
        const weight = document.getElementById("weight").value.trim();

        if (
          !recipientName ||
          !pickupAddress ||
          !destinationAddress ||
          !weight
        ) {
          alert("Please fill out all fields!");
          return;
        }

        const parcel = {
          recipientName,
          pickupAddress,
          destinationAddress,
          weight: parseFloat(weight),
        };

        const parcels = JSON.parse(localStorage.getItem("parcels")) || [];
        parcels.push(parcel);

        localStorage.setItem("parcels", JSON.stringify(parcels));

        alert("Parcel Created Successfully!");
        window.location.href = "viewAll.html";
      }
    </script>
  </body>
</html>
