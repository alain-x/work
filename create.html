<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send-IT | Create Parcel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .form {
        max-width: 400px;
        margin: auto;
      }
      input,
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 90%;
      }
      button {
        color: white;
        background-color: #0073e6;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Create Parcel Delivery</h1>
    <div class="form">
      <input
        id="recipientName"
        type="text"
        placeholder="Recipient Name"
        required
      />
      <input
        id="pickupAddress"
        type="text"
        placeholder="Pickup Address"
        required
      />
      <input
        id="destinationAddress"
        type="text"
        placeholder="Destination Address"
        required
      />
      <input id="weight" type="number" placeholder="Weight (kg)" required />
      <button onclick="createParcel()">Create Parcel</button>
    </div>
    <script>
      function createParcel() {
        const recipientName = document.getElementById("recipientName").value;
        const pickupAddress = document.getElementById("pickupAddress").value;
        const destinationAddress =
          document.getElementById("destinationAddress").value;
        const weight = document.getElementById("weight").value;

        if (
          !recipientName ||
          !pickupAddress ||
          !destinationAddress ||
          !weight
        ) {
          alert("Please fill out all fields!");
          return;
        }

        // Create parcel object
        const parcel = {
          recipientName,
          pickupAddress,
          destinationAddress,
          weight,
        };

        // Get existing parcels from local storage or initialize empty array
        const parcels = JSON.parse(localStorage.getItem("parcels")) || [];
        parcels.push(parcel);

        // Save updated parcels array to local storage
        localStorage.setItem("parcels", JSON.stringify(parcels));

        alert("Parcel Created Successfully!");

        // Redirect to view all parcels page
        window.location.href = "viewAll.html";
      }
    </script>
  </body>
</html>
