<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send-IT | Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .form {
        max-width: 400px;
        margin: auto;
      }
      input,
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 90%;
      }
      button {
        color: white;
        background-color: #0073e6;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Login to Send-IT</h1>
    <div class="form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
    <script>
      function login() {
        window.location.href = "viewAll.html";
      }
    </script>
  </body>
</html>
