<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send-IT | Order Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        color: #0073e6;
        margin-bottom: 20px;
      }
      #orderDetails {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        text-align: left;
        margin-bottom: 20px;
      }
      #orderDetails p {
        margin: 10px 0;
      }
      .card-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
      button {
        padding: 10px 15px;
        background: linear-gradient(
          to right,
          rgb(136, 80, 129),
          rgb(42, 3, 84)
        );
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        width: 48%;
      }
      button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>Order Details</h1>

    <div id="orderDetails">
      <div id="parcelInfo">
        <!-- Parcel details will be injected here -->
      </div>
      <div class="card-buttons">
        <button onclick="changeDestination()">Change Destination</button>
        <button onclick="cancelOrder()">Cancel Order</button>
      </div>
    </div>

    <button id="logout" onclick="logout()">Log Out</button>

    <script>
      const selectedParcel = JSON.parse(
        sessionStorage.getItem("selectedParcel")
      );

      if (selectedParcel) {
        document.getElementById("parcelInfo").innerHTML = `
          <p><strong>Recipient:</strong> ${selectedParcel.recipientName}</p>
          <p><strong>Pickup:</strong> ${selectedParcel.pickupAddress}</p>
          <p><strong>Destination:</strong> ${selectedParcel.destinationAddress}</p>
          <p><strong>Weight:</strong> ${selectedParcel.weight} kg</p>
        `;
      } else {
        alert("No parcel details found.");
        window.location.href = "viewAll.html";
      }

      function changeDestination() {
        window.location.href = "change-destination.html";
      }

      function cancelOrder() {
        alert("Order Canceled!");
        window.location.href = "viewAll.html";
      }

      function logout() {
        sessionStorage.clear();
        alert("You have been logged out!");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
