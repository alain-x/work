<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send-IT | Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .form {
        max-width: 400px;
        margin: auto;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        display: block;
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        color: white;
        background-color: #0073e6;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      .strength-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        width: 100%;
        height: 10px;
      }
      .strength-part {
        flex: 1;
        height: 100%;
        margin: 0 2px;
        background-color: #ccc;
        border-radius: 5px;
      }
      .strength-weak {
        background-color: red;
      }
      .strength-medium {
        background-color: yellow;
      }
      .strength-strong {
        background-color: green;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form class="form" id="signupForm">
      <label for="fullName">Full Name</label>
      <input
        id="fullName"
        type="text"
        placeholder="Enter your full name"
        required
        aria-label="Full Name"
      />

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        required
        aria-label="Email"
      />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Password (min 8 characters)"
        required
        aria-label="Password"
      />
      <div class="strength-indicator">
        <div id="part1" class="strength-part"></div>
        <div id="part2" class="strength-part"></div>
        <div id="part3" class="strength-part"></div>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirm your password"
        required
        aria-label="Confirm Password"
      />
      <span id="errorMessage" class="error-message"></span>

      <button type="submit">Sign Up</button>
    </form>

    <script>
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const part1 = document.getElementById("part1");
      const part2 = document.getElementById("part2");
      const part3 = document.getElementById("part3");
      const errorMessage = document.getElementById("errorMessage");
      const signupForm = document.getElementById("signupForm");

      passwordInput.addEventListener("input", function () {
        const password = passwordInput.value;

        // Reset strength indicator parts
        part1.className = "strength-part";
        part2.className = "strength-part";
        part3.className = "strength-part";

        if (password.length > 0) {
          part1.classList.add("strength-weak"); // Show red immediately
        }

        if (password.length >= 8 && /\d/.test(password)) {
          part1.classList.add("strength-medium"); // Update first part to yellow
          part2.classList.add("strength-medium"); // Second part is yellow for medium
        }

        if (
          password.length >= 8 &&
          /[A-Z]/.test(password) &&
          /[a-z]/.test(password) &&
          /\d/.test(password) &&
          /[!@#$%^&*]/.test(password)
        ) {
          part1.classList.add("strength-strong"); // All parts green for strong
          part2.classList.add("strength-strong");
          part3.classList.add("strength-strong");
        }

        // Clear error message if any
        errorMessage.textContent = "";
      });

      confirmPasswordInput.addEventListener("input", function () {
        errorMessage.textContent = ""; // Clear error message
      });

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validate password length
        if (password.length < 8) {
          errorMessage.textContent =
            "Password must be at least 8 characters long.";
          return;
        }

        // Validate password match
        if (password !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match.";
          return;
        }

        // Redirect if all validations pass
        window.location.href = "create.html";
      });
    </script>
  </body>
</html>
